<div class="sign_box">
  <mat-error *ngIf="loginErrorResponse.status === false">
    <span style="font-size: 1rem">{{ loginErrorResponse.message }}</span>
  </mat-error>
  <form [formGroup]="userForm" action="">
    <div class="field">
      <label>Email</label>
      <div class="field_input">
        <input
          formControlName="email"
          type="email"
          placeholder="Enter your email"
        />
      </div>
      <div
        *ngIf="
          userForm.get('email')?.invalid &&
          (userForm.get('email')?.dirty || userForm.get('email')?.touched)
        "
        class="input_error"
      >
        <mat-error>
          <span *ngIf="userForm.get('email')?.hasError('required')"
            >Email is required</span
          >
          <span *ngIf="userForm.get('email')?.hasError('pattern')"
            >Email form is incorrect</span
          >
        </mat-error>
      </div>
    </div>
    <div class="field">
      <label>Password</label>
      <div class="field_input">
        <input
          formControlName="password"
          [type]="isPassOneClicked ? 'text' : 'password'"
          placeholder="......"
        />
        <div class="password_icons">
          <i
            *ngIf="isPassOneClicked"
            (click)="passwordClick(1, 'haid')"
            class="fa-solid fa-eye"
          ></i>
          <i
            *ngIf="!isPassOneClicked"
            (click)="passwordClick(1, 'unhaid')"
            class="fa-solid fa-eye-slash"
          ></i>
        </div>
      </div>
      <div
        *ngIf="
          userForm.get('password')?.invalid &&
          (userForm.get('password')?.dirty || userForm.get('password')?.touched)
        "
        class="input_error"
      >
        <mat-error>
          <span *ngIf="userForm.get('password')?.hasError('required')"
            >Password is required</span
          >
          <span *ngIf="userForm.get('password')?.hasError('minlength')"
            >Password must be minimum 6 character</span
          >
          <span *ngIf="userForm.get('password')?.hasError('pattern')"
            >Password form is incorrect</span
          >
        </mat-error>
      </div>
    </div>
    <div class="button_box">
      <button (click)="loginClick()" [disabled]="!userForm.valid">
        <p>Login</p>
      </button>
      <p>don't have an account? <a href="/signup">Signup</a></p>
    </div>
  </form>
</div>
